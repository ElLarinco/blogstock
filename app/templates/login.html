{% extends "base.html" %}
{% block title %}Blogstock - Login{% endblock %}

{% block content %}
    <section>
        <h2>Login</h2>
        <form class="shadow-lg p-3 mb-5 bg-body rounded" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter an username...">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password...">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </section>
{% endblock %}
